name: Deploy to CPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Project
        run: npm run build
        env:
          VITE_API_URL: "/api"
          VITE_TINYMCE_API_KEY: ${{ secrets.VITE_TINYMCE_API_KEY }}

      - name: Deploy via LFTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          # Sync Frontend Files (contents of dist/ to /)
          lftp -c "set ssl:verify-certificate no; set ftp:ssl-allow yes; set net:timeout 10; set net:reconnect-interval-base 2; set net:max-retries 3; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; lcd ./dist; mirror -R -v -c --parallel=4 --exclude-glob .git* --exclude-glob node_modules/ . ./"
          
          # Sync Backend Files (contents of backend/ to /api/)
          lftp -c "set ssl:verify-certificate no; set ftp:ssl-allow yes; set net:timeout 10; set net:reconnect-interval-base 2; set net:max-retries 3; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; cd api; lcd ./backend; mirror -R -v -c --parallel=4 --exclude-glob .git* --exclude-glob node_modules/ --exclude-glob .env --exclude-glob database.php --exclude-glob uploads/ . ./"
